<div class="alert alert-dismissible alert-danger" *ngIf="mostrarError">
  <div class="text-center">
    <strong>ERROR AL OBTENER EL CLIMA</strong>
  </div>
</div>
<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImagen" alt="clima" width="280px" height="280px">
    </div>
    <div class="col-lg-6">
      <input type="text" class="form-control form-control-lg size" placeholder="Ingrese ciudad" [(ngModel)]="ciudad">
      <button class="btn btn-primary btn-lg btn-block mt-4 size" [disabled]="ciudad === ''" (click)="obtenerClima()">Obtener clima</button>
      <div class="text-center mt-3" *ngIf="loading">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <div class="card mt-3" *ngIf="query">
        <div class="card-body">
          <p><b>Temperatura: </b>{{temperatura | number: '1.2-2'}} Â°C</p>
          <p><b>Humedad: </b>{{humedad}}%</p>
          <p><b>Clima: </b>{{clima}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
